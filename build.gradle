plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'  // Ensure you have a plugin version here
    id 'io.spring.dependency-management' version '1.1.0' // Version for dependency management plugin
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.13.1'  // Tyrus implementation
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
//    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.1.0'  // Use a specific version number
}

test {
    useJUnitPlatform()
}